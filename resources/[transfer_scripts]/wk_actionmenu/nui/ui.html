<html>
    <head>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <script src="ui.js" type="text/javascript"></script>
        <link href="ui.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <div id="actionmenu" style="display: none;">
        	<!-- 
        		This mainmenu div should be left as it is, you should change the buttons though.

        		If you want to make a submenu, then you must create a new div, with the ID of the 
        		div being the data-sub attribute of the button that will open it. For example, the 
        		below button Example Submenu, has the data-sub attribute of "examplesubmenu", which
        		is the same id as the div below. All submenus must also have a data-parent attribute. 
        	 -->
        	<div id="mainmenu">
				<button class="menuoption" data-sub="carsubmenu">Vehicle Stuffz &gt;</button>
				<button class="menuoption" data-sub="rp-submenu">RP Areas</button>
	            <button class="menuoption" data-action="button10">Weapon Loadout (PD)</button>
	            <button class="menuoption" data-action="button11">Weapon Loadout (CIV)</button>
			</div>

			<div id="rp-submenu" data-parent="mainmenu" style="display: none;">
	            <button class="menuoption" data-action="button19">Downtown</button>
			</div>

			<div id="carsubmenu" data-parent="mainmenu" style="display: none;">
				<button class="menuoption" data-sub="spawncarsubmenu">Spawn Vehicles &gt;</button>
	            <button class="menuoption" data-action="button1">Delete Vehicle</button>
	            <button class="menuoption" data-action="button2">Fix Vehicle</button>
			</div>

			<div id="spawncarsubmenu" data-parent="carsubmenu" style="display: none;">
				<button class="menuoption" data-action="button3">LSPD CVPI</button>
				<button class="menuoption" data-action="button4">LSPD Taurus</button>
				<button class="menuoption" data-action="button5">LSPD Explorer</button>
				<button class="menuoption" data-action="button6">UM Charger (old)</button>
				<button class="menuoption" data-action="button7">UM Tahoe</button>
				<button class="menuoption" data-action="button8">Sheriff Charger</button>
				<button class="menuoption" data-action="button9">Sheriff Tahoe</button>
				<button class="menuoption" data-sub="chpcarsubmenu">CHP Shit &gt;</button>
			</div>

			<div id="chpcarsubmenu" data-parent="spawncarsubmenu" style="display: none;">
				<button class="menuoption" data-action="button12">HWAYCAR</button>
				<button class="menuoption" data-action="button13">HWAYCAR2</button>
				<button class="menuoption" data-action="button14">HWAYCAR3</button>
				<button class="menuoption" data-action="button15">HWAYCAR4</button>
				<button class="menuoption" data-action="button16">HWAYCAR5</button>
				<button class="menuoption" data-action="button17">HWAYCAR6</button>
				<button class="menuoption" data-action="button18">HWAYCAR7</button>
				<button class="menuoption" data-action="button19">HWAYCAR8</button>
				<button class="menuoption" data-action="button20">HWAYCAR9</button>
				<button class="menuoption" data-action="button21">HWAYCAR10</button>
			</div>

			<!-- Do not remove this or you will not be able to exit the menu --> 
			<button class="menuoption" data-action="exit">Exit</button>
        </div>
    </body>
</html>
